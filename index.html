<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img
          src="./images/profile-image.heic"
          class="card__image"
          alt="profile head shot"
        />
  
        <h1 class="card__name">Theodore Shellman</h1>
        <p class="card__location">Tampa, Florida</p>
        <p class="card__description">"Over the road driver"</p>
  
        <ul class="card__links">
          <li class="card__link"><a href="#">ID Number</a></li>
          <li class="card__link"><a href="#">Truck Number</a></li>
          <li class="card__link"><a href="#">Trailor Number</a></li>
          <li class="card__link"><a href="#">Dot Number</a></li>
          <li class="card__link"><a href="#">MDoT Number</a></li>
        </ul>



<header class="nav">
    <div class="nav__bar">
        <ul class="nav__links">
            <li class="nav__btn"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__btn"><a class="nav__link" href="#">About</a></li>
            <li class="nav__btn"><a class="nav__link" href="#">Services</a></li>
            <li class="nav__btn"><a class="nav__link" href="#">Contact</a></li>

        </ul>
    </div>


    <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit-profile">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
</header>
</body>
</html>
